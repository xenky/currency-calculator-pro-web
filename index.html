    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/currency-calculator-pro-web/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              // Attempt to register for periodic background sync
              if (registration.periodicSync) {
                 registration.periodicSync.register('get-rates-periodic', {
                   minInterval: 60 * 60 * 1000, // 1 hour
                 }).catch(err => console.error('Periodic Sync could not be registered!', err));
              }
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
